<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon_orkut.svg" type="image/x-icon">
  <title>Clone do Orkut!</title>
</head>

<body>

  <header class="header">
    <div class="wrapper">
      <div class="logoWrapper">
        <img src="./images/logo_orkut.png" alt="">
      </div>
      <div class="wrapperMenu">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Página de recados</a></li>
          <li><a href="#">Amigos</a></li>
          <li><a href="#">Comunidades</a></li>
        </ul>
      </div>
      <div class="wrapperInput">
        <p class="emailMenu">Zevid.dev@outlook.com</p>
        <a href="#" class="quitMenu">Sair</a>
        <div class="wrapperSearch">
          <input type="search" name="search">
          <button><img src="./images/search.png" alt=""></button>
        </div>
      </div>
    </div>
  </header>

  <div class="wrapperBody">
    <section class="profile">
      <img class="pictureProfile" src="./images/avatar_zevid.jpg" alt="">
      <p class="usernameProfile">David Baggi</p>
      <p class="maritalStatus">Casado(a)</p>
      <p class="locationProfile">Salvador, Brasil</p>
      <div class="wrapperAddProfile">
        <img src="./images/add_profile.png" alt="">
        <a href="#">+ amigo
          <br> mais <span>>></span>
        </a>
      </div>
      <ul class="optionsProfile">
        <li><img src="./images/profile.png" alt="">perfil</li>
        <li><img src="./images/recados.png" alt="">recados</li>
        <li><img src="./images/photo.png" alt="">fotos</li>
        <li><img src="./images/video.png" alt="">vídeos</li>
        <li><img src="./images/depoinments.png" alt="">depoimentos</li>
      </ul>
    </section>
  </div>

</body>

</html>
